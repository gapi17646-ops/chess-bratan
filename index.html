<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍬 Шахматы с БРАТАНОМ (5 уровней сложности)</title>
    
    <!-- Библиотеки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #2b2b2b 0%, #1a1a1a 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }
        
        .game-container {
            max-width: 800px;
            width: 100%;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }
        
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 32px;
            color: #ffd966;
            text-shadow: 2px 2px 4px #000;
        }
        
        h1 span {
            color: #6c9ebf;
        }
        
        .board-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        #board {
            width: 560px;
            height: 560px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        
        .status-panel {
            background: #3a3a3a;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #5a5a5a;
        }
        
        .turn-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .turn-badge {
            background: #4a6fa5;
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .turn-badge.black-turn {
            background: #2d2d2d;
            color: #e0e0e0;
            border: 1px solid #888;
        }
        
        .difficulty-selector {
            background: #4a4a4a;
            border-radius: 40px;
            padding: 5px;
            display: inline-flex;
            margin-left: auto;
        }
        
        .difficulty-btn {
            background: transparent;
            color: #ddd;
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .difficulty-btn.active {
            background: #ffd966;
            color: #2d2d2d;
        }
        
        .commentary-box {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            min-height: 60px;
            border-left: 4px solid #ffd966;
            font-style: italic;
            color: #ccc;
            margin: 15px 0;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: #4a6fa5;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 40px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #6c9ebf;
        }
        
        button:hover {
            background: #5a7fb5;
            transform: scale(1.02);
        }
        
        button.secondary {
            background: #5a5a5a;
            border-color: #888;
        }
        
        .api-key-input {
            margin-top: 15px;
            padding: 15px;
            background: #333;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .api-key-input input {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border-radius: 30px;
            border: none;
            background: #4a4a4a;
            color: white;
            font-size: 14px;
        }
        
        .api-key-input input::placeholder {
            color: #aaa;
        }
        
        .api-key-input button {
            padding: 12px 25px;
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
        
        .thinking {
            color: #ffd966;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .difficulty-info {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>♟️ БРАТАН <span>CHESS</span> 🍬</h1>
        
        <div class="board-container">
            <div id="board"></div>
        </div>
        
        <div class="status-panel">
            <div class="turn-indicator">
                <div class="turn-badge" id="turnDisplay">Белые ходят</div>
                <div class="difficulty-selector" id="difficultySelector">
                    <button class="difficulty-btn" data-level="1">🐣 1</button>
                    <button class="difficulty-btn" data-level="2">🐥 2</button>
                    <button class="difficulty-btn" data-level="3">🧐 3</button>
                    <button class="difficulty-btn" data-level="4">🎓 4</button>
                    <button class="difficulty-btn" data-level="5">👑 5</button>
                </div>
            </div>
            
            <div class="commentary-box" id="commentary">
                Привет, БРАТАН! Настрой API-ключ DeepSeek и выбирай уровень сложности.
            </div>
            
            <div class="api-key-input" id="apiKeySection">
                <input type="text" id="apiKeyInput" placeholder="Введи DeepSeek API ключ (sk-...)" />
                <button id="saveApiKey">Сохранить ключ</button>
            </div>
            
            <div id="difficultyDescription" class="difficulty-info">
                🐣 Уровень 1: полный лапоть (буду зевать фигуры)
            </div>
            
            <div class="controls">
                <button id="newGameBtn">🔄 Новая игра</button>
                <button id="flipBoardBtn" class="secondary">🔄 Перевернуть доску</button>
            </div>
        </div>
        
        <div class="footer">
            DeepSeek с регулировкой сложности | Тыкай мышкой фигуры, я отвечаю
        </div>
    </div>
    
    <script>
        // ==================== НАСТРОЙКИ ====================
        const DEEPSEEK_API_URL = 'https://api.deepseek.com/v1/chat/completions';
        
        // Глобальные переменные
        let board = null;
        let game = new Chess();
        let currentDifficulty = 3; // 1-5
        let isAiThinking = false;
        let apiKey = localStorage.getItem('deepseek_api_key') || '';
        
        // DOM элементы
        const turnDisplay = document.getElementById('turnDisplay');
        const commentaryEl = document.getElementById('commentary');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveApiKeyBtn = document.getElementById('saveApiKey');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        const difficultyDesc = document.getElementById('difficultyDescription');
        
        // Описания уровней
        const difficultyDescriptions = {
            1: '🐣 Уровень 1: полный лапоть (буду ходить рандомно и зевать фигуры)',
            2: '🐥 Уровень 2: новичок (иногда думаю, но часто ошибаюсь)',
            3: '🧐 Уровень 3: любитель (играю в свою силу, могу поддаться)',
            4: '🎓 Уровень 4: профи (стараюсь, почти не ошибаюсь)',
            5: '👑 Уровень 5: гроссмейстер (выжимаю максимум)'
        };
        
        // ==================== ПОЛУЧЕНИЕ ХОДА ОТ DEEPSEEK ====================
        async function getDeepseekMove() {
            if (!apiKey) {
                commentaryEl.innerText = '❌ Сначала сохрани API-ключ DeepSeek в поле выше!';
                return null;
            }
            
            const fen = game.fen();
            const history = game.history({ verbose: true });
            const lastMove = history.length > 0 ? history[history.length - 1] : null;
            
            // Настраиваем температуру и промпт в зависимости от сложности
            let temperature, systemPrompt, userPrompt;
            
            switch(currentDifficulty) {
                case 1: // Полный лапоть - рандом, глупые ходы
                    temperature = 1.8;
                    systemPrompt = 'Ты полный лапоть в шахматах. Ты должен делать случайные, часто глупые ходы. Зевай фигуры, ходи пешками куда попало. Игрок должен легко выигрывать. Отвечай только ходом в формате "e4" или "Nf3", без комментариев.';
                    break;
                case 2: // Новичок - иногда ошибается
                    temperature = 1.2;
                    systemPrompt = 'Ты новичок в шахматах. Старайся играть, но иногда делай ошибки: зевай фигуры, не замечай простые угрозы. Игрок должен чувствовать, что может выиграть, но не слишком легко. Отвечай только ходом.';
                    break;
                case 3: // Любитель - средний уровень
                    temperature = 0.8;
                    systemPrompt = 'Ты любитель в шахматах. Играй в свою силу, старайся делать нормальные ходы. Иногда можешь поддаться ради красоты. Отвечай только ходом, но если хочешь, добавь короткий комментарий после дефиса, например "e4 - Погнали, братан!"';
                    break;
                case 4: // Профи - сильная игра
                    temperature = 0.4;
                    systemPrompt = 'Ты сильный шахматист. Играй серьёзно, старайся делать лучшие ходы. Почти не ошибайся. Отвечай только ходом, без комментариев.';
                    break;
                case 5: // Гроссмейстер - максимальная сила
                    temperature = 0.2;
                    systemPrompt = 'Ты гроссмейстер. Играй максимально сильно, используй глубокие стратегические идеи. Не прощай ошибок. Отвечай только ходом.';
                    break;
                default:
                    temperature = 0.7;
                    systemPrompt = 'Ты играешь в шахматы. Отвечай только ходом.';
            }
            
            // Формируем промпт с позицией
            userPrompt = `Сыграй ход в шахматах. Ты играешь ${game.turn() === 'w' ? 'белыми' : 'чёрными'}.
Текущая позиция (FEN): ${fen}.
История ходов: ${game.history().join(' ')}.
Сделай ход. ${currentDifficulty === 3 ? 'Если хочешь, добавь короткий комментарий после хода через дефис.' : 'Отвечай ТОЛЬКО ходом (например, "e4" или "Nf3"), без лишних слов.'}`;
            
            try {
                commentaryEl.innerText = '🧠 Думаю, БРАТАН...';
                
                const response = await fetch(DEEPSEEK_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            { role: 'system', content: systemPrompt },
                            { role: 'user', content: userPrompt }
                        ],
                        temperature: temperature,
                        max_tokens: 60
                    })
                });
                
                const data = await response.json();
                if (data.choices && data.choices[0]) {
                    return data.choices[0].message.content.trim();
                } else {
                    throw new Error('Нет ответа от API');
                }
            } catch (error) {
                console.error('DeepSeek API error:', error);
                commentaryEl.innerText = `❌ Ошибка: ${error.message}. Проверь ключ или попробуй позже.`;
                return null;
            }
        }
        
        // ==================== ХОД КОМПЬЮТЕРА ====================
        async function computerMove() {
            if (isAiThinking) return;
            if (game.game_over()) {
                commentaryEl.innerText = '🎉 Игра окончена! Нажми "Новая игра"';
                return;
            }
            if (game.turn() === 'w') return; // Ход белых — пусть игрок ходит
            
            isAiThinking = true;
            
            try {
                const aiResponse = await getDeepseekMove();
                
                if (!aiResponse) {
                    isAiThinking = false;
                    return;
                }
                
                // Парсим ответ
                let moveStr = aiResponse.trim();
                let comment = '';
                
                // Извлекаем комментарий, если есть (для уровня 3)
                const dashIndex = moveStr.indexOf('-');
                if (dashIndex > 0) {
                    comment = moveStr.substring(dashIndex + 1).trim();
                    moveStr = moveStr.substring(0, dashIndex).trim();
                }
                
                // Убираем лишние символы
                moveStr = moveStr.replace(/[^a-h1-8NBRQK]/g, '');
                
                // Пробуем сходить
                let move = game.move(moveStr, { sloppy: true });
                
                // Если не получилось, пробуем как UCI (например, "e2e4")
                if (!move && /^[a-h][1-8][a-h][1-8]$/.test(moveStr)) {
                    const from = moveStr.substring(0, 2);
                    const to = moveStr.substring(2, 4);
                    move = game.move({ from, to, promotion: 'q' });
                }
                
                if (move) {
                    // Обновляем доску
                    board.position(game.fen());
                    
                    // Обновляем комментарий
                    if (comment && currentDifficulty === 3) {
                        commentaryEl.innerText = comment;
                    } else {
                        commentaryEl.innerText = `Мой ход: ${move.san}`;
                    }
                    
                    // Проверяем окончание игры
                    if (game.game_over()) {
                        if (game.in_checkmate()) {
                            commentaryEl.innerText += ' ♔ Шах и мат! Я победил!';
                        } else if (game.in_stalemate()) {
                            commentaryEl.innerText += ' 🤝 Пат. Ничья.';
                        } else if (game.in_threefold_repetition()) {
                            commentaryEl.innerText += ' 🔁 Троекратное повторение. Ничья.';
                        } else if (game.insufficient_material()) {
                            commentaryEl.innerText += ' ♟ Недостаточно материала. Ничья.';
                        } else {
                            commentaryEl.innerText += ' 🏁 Игра окончена.';
                        }
                    }
                } else {
                    commentaryEl.innerText = `❌ Я лоханулся с ходом "${aiResponse}". Твой ход.`;
                }
            } catch (e) {
                console.error(e);
                commentaryEl.innerText = '❌ Что-то пошло не по плану...';
            } finally {
                isAiThinking = false;
                updateTurnDisplay();
            }
        }
        
        // ==================== ОБРАБОТКА ХОДА ИГРОКА ====================
        function onDragStart(source, piece, position, orientation) {
            if (game.game_over()) return false;
            if (isAiThinking) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
            return true;
        }
        
        function onDrop(source, target) {
            if (isAiThinking) return 'snapback';
            
            try {
                const move = game.move({
                    from: source,
                    to: target,
                    promotion: 'q'
                });
                
                if (move === null) return 'snapback';
                
                board.position(game.fen());
                
                if (game.game_over()) {
                    if (game.in_checkmate()) {
                        commentaryEl.innerText = '🎉 ТЫ ВЫИГРАЛ, БРАТАН! Поздравляю!';
                    } else if (game.in_stalemate()) {
                        commentaryEl.innerText = '🤝 Пат. Ничья. Достойно.';
                    } else {
                        commentaryEl.innerText = '🏁 Игра окончена.';
                    }
                    updateTurnDisplay();
                    return;
                }
                
                setTimeout(computerMove, 300);
                updateTurnDisplay();
                
            } catch (e) {
                return 'snapback';
            }
        }
        
        function onSnapEnd() {
            board.position(game.fen());
        }
        
        // ==================== ОБНОВЛЕНИЕ ИНДИКАТОРА ХОДА ====================
        function updateTurnDisplay() {
            if (game.game_over()) {
                turnDisplay.innerText = 'Игра окончена';
                return;
            }
            
            const turn = game.turn() === 'w' ? 'Белые' : 'Чёрные';
            const isPlayerTurn = game.turn() === 'w';
            
            turnDisplay.innerText = isPlayerTurn ? 'Твой ход (белые)' : 'Думаю...';
            turnDisplay.className = `turn-badge ${game.turn() === 'w' ? '' : 'black-turn'}`;
        }
        
        // ==================== НОВАЯ ИГРА ====================
        function newGame() {
            game.reset();
            board.start();
            commentaryEl.innerText = getStartMessage();
            updateTurnDisplay();
        }
        
        function getStartMessage() {
            const msgs = {
                1: '🐣 Уровень 1: полный лапоть. Буду зевать фигуры направо и налево!',
                2: '🐥 Уровень 2: новичок. Иногда думаю, но часто ошибаюсь.',
                3: '🧐 Уровень 3: любитель. Играем в свою силу, могу и поддаться.',
                4: '🎓 Уровень 4: профи. Постараюсь не лажать.',
                5: '👑 Уровень 5: гроссмейстер. Готовься, будет жарко!'
            };
            return msgs[currentDifficulty] + ' Твой ход, БРАТАН!';
        }
        
        // ==================== ПЕРЕВЕРНУТЬ ДОСКУ ====================
        function flipBoard() {
            board.flip();
        }
        
        // ==================== СОХРАНЕНИЕ API КЛЮЧА ====================
        function saveApiKey() {
            const key = apiKeyInput.value.trim();
            if (key) {
                apiKey = key;
                localStorage.setItem('deepseek_api_key', key);
                commentaryEl.innerText = '✅ Ключ сохранён! Можно играть. ' + getStartMessage();
                apiKeyInput.value = '';
            } else {
                alert('Введи ключ!');
            }
        }
        
        // ==================== ЗАГРУЗКА СОХРАНЁННОГО КЛЮЧА ====================
        function loadApiKey() {
            if (apiKey) {
                apiKeyInput.placeholder = '✓ Ключ сохранён';
            }
        }
        
        // ==================== УСТАНОВКА УРОВНЯ СЛОЖНОСТИ ====================
        function setDifficulty(level) {
            currentDifficulty = level;
            
            // Обновляем активную кнопку
            difficultyBtns.forEach(btn => {
                const btnLevel = parseInt(btn.dataset.level);
                if (btnLevel === level) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Обновляем описание
            difficultyDesc.innerText = difficultyDescriptions[level];
            
            // Если игра не закончена, обновляем комментарий
            if (!game.game_over()) {
                commentaryEl.innerText = getStartMessage();
            }
        }
        
        // ==================== ИНИЦИАЛИЗАЦИЯ ====================
        function init() {
            loadApiKey();
            
            const config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            };
            
            board = Chessboard('board', config);
            
            // Подключаем кнопки
            document.getElementById('newGameBtn').addEventListener('click', newGame);
            document.getElementById('flipBoardBtn').addEventListener('click', flipBoard);
            document.getElementById('saveApiKey').addEventListener('click', saveApiKey);
            
            // Кнопки сложности
            difficultyBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const level = parseInt(e.target.dataset.level);
                    setDifficulty(level);
                });
            });
            
            // Стартовый уровень
            setDifficulty(3);
            
            commentaryEl.innerText = apiKey 
                ? '🍬 Ключ есть, погнали. ' + getStartMessage()
                : '🔑 Введи DeepSeek API ключ в поле выше и сохрани.';
            
            updateTurnDisplay();
        }
        
        window.addEventListener('load', init);
    </script>
</body>
</html>
