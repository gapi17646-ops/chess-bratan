<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>‚ôüÔ∏è –ë–†–ê–¢–ê–ù CHESS</title>
    <!-- –í—Å—Ç—Ä–æ–µ–Ω–Ω–∞—è –∏–∫–æ–Ω–∫–∞ (—á—Ç–æ–±—ã –Ω–µ –ª–µ–∑—Ç—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ôüÔ∏è</text></svg>">
    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <style>
        /* –¢–≤–æ–∏ —Å—Ç–∏–ª–∏ (–º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å –∫–∞–∫ –µ—Å—Ç—å, —è –∏—Ö –Ω–µ —Ç—Ä–æ–≥–∞—é) */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #2b2b2b 0%, #1a1a1a 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }
        .game-container {
            max-width: 800px;
            width: 100%;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 32px;
            color: #ffd966;
            text-shadow: 2px 2px 4px #000;
        }
        h1 span { color: #6c9ebf; }
        .board-container { display: flex; justify-content: center; margin-bottom: 20px; }
        #board { width: 560px; height: 560px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .status-panel {
            background: #3a3a3a;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #5a5a5a;
        }
        .turn-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .turn-badge {
            background: #4a6fa5;
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
        }
        .turn-badge.black-turn { background: #2d2d2d; color: #e0e0e0; border: 1px solid #888; }
        .difficulty-selector {
            background: #4a4a4a;
            border-radius: 40px;
            padding: 5px;
            display: inline-flex;
            margin-left: auto;
        }
        .difficulty-btn {
            background: transparent;
            color: #ddd;
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 14px;
        }
        .difficulty-btn.active { background: #ffd966; color: #2d2d2d; }
        .commentary-box {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            min-height: 60px;
            border-left: 4px solid #ffd966;
            font-style: italic;
            color: #ccc;
            margin: 15px 0;
        }
        .controls { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        button {
            background: #4a6fa5;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 40px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #6c9ebf;
        }
        button:hover { background: #5a7fb5; transform: scale(1.02); }
        button.secondary { background: #5a5a5a; border-color: #888; }
        .footer { margin-top: 20px; text-align: center; color: #888; font-size: 14px; }
        .thinking { color: #ffd966; font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        .difficulty-info { margin-top: 10px; font-size: 14px; color: #aaa; text-align: center; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚ôüÔ∏è –ë–†–ê–¢–ê–ù <span>CHESS</span> üç¨</h1>
        <div class="board-container"><div id="board"></div></div>
        <div class="status-panel">
            <div class="turn-indicator">
                <div class="turn-badge" id="turnDisplay">–ë–µ–ª—ã–µ —Ö–æ–¥—è—Ç</div>
                <div class="difficulty-selector" id="difficultySelector">
                    <button class="difficulty-btn" data-level="1">üê£ 1</button>
                    <button class="difficulty-btn" data-level="2">üê• 2</button>
                    <button class="difficulty-btn" data-level="3">üßê 3</button>
                    <button class="difficulty-btn" data-level="4">üéì 4</button>
                    <button class="difficulty-btn" data-level="5">üëë 5</button>
                </div>
            </div>
            <div class="commentary-box" id="commentary">–ü–æ–¥–∫–ª—é—á–∞—é—Å—å –∫ —Å–µ—Ä–≤–µ—Ä—É...</div>
            <div id="difficultyDescription" class="difficulty-info">üßê –£—Ä–æ–≤–µ–Ω—å 3: –ª—é–±–∏—Ç–µ–ª—å (–∏–≥—Ä–∞—é –≤ —Å–≤–æ—é —Å–∏–ª—É)</div>
            <div class="controls">
                <button id="newGameBtn">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
                <button id="flipBoardBtn" class="secondary">üîÑ –ü–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—å –¥–æ—Å–∫—É</button>
            </div>
        </div>
        <div class="footer">–°–µ—Ä–≤–µ—Ä: ProxyAPI + DeepSeek | –¢—ã–∫–∞–π –º—ã—à–∫–æ–π</div>
    </div>

    <script>
        // ========== –ù–ê–°–¢–†–û–ô–ö–ò ==========
        const SERVER_URL = 'https://chess-proxy-server.onrender.com/api/move';
        let board, game = new Chess(), currentDifficulty = 3, isAiThinking = false;
        const turnDisplay = document.getElementById('turnDisplay');
        const commentaryEl = document.getElementById('commentary');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        const difficultyDesc = document.getElementById('difficultyDescription');

        const difficultyDescriptions = {
            1: 'üê£ –£—Ä–æ–≤–µ–Ω—å 1: –ø–æ–ª–Ω—ã–π –ª–∞–ø–æ—Ç—å (–±—É–¥—É –∑–µ–≤–∞—Ç—å —Ñ–∏–≥—É—Ä—ã)',
            2: 'üê• –£—Ä–æ–≤–µ–Ω—å 2: –Ω–æ–≤–∏—á–æ–∫ (—á–∞—Å—Ç–æ –æ—à–∏–±–∞—é—Å—å)',
            3: 'üßê –£—Ä–æ–≤–µ–Ω—å 3: –ª—é–±–∏—Ç–µ–ª—å (–∏–≥—Ä–∞—é –≤ —Å–≤–æ—é —Å–∏–ª—É)',
            4: 'üéì –£—Ä–æ–≤–µ–Ω—å 4: –ø—Ä–æ—Ñ–∏ (–ø–æ—á—Ç–∏ –±–µ–∑ –æ—à–∏–±–æ–∫)',
            5: 'üëë –£—Ä–æ–≤–µ–Ω—å 5: –≥—Ä–æ—Å—Å–º–µ–π—Å—Ç–µ—Ä (–≤—ã–∂–∏–º–∞—é –º–∞–∫—Å–∏–º—É–º)'
        };

        async function getMoveFromServer() {
            try {
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fen: game.fen(),
                        history: game.history(),
                        difficulty: currentDifficulty,
                        turn: game.turn()
                    })
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                return data.success ? data.move : null;
            } catch (e) {
                commentaryEl.innerText = `‚ùå –û—à–∏–±–∫–∞: ${e.message}. –°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç?`;
                return null;
            }
        }

        async function computerMove() {
            if (isAiThinking || game.game_over() || game.turn() === 'w') return;
            isAiThinking = true;
            commentaryEl.innerText = 'üß† –î—É–º–∞—é...';
            const aiResponse = await getMoveFromServer();
            if (!aiResponse) { isAiThinking = false; return; }

            let moveStr = aiResponse.trim(), comment = '';
            const dashIndex = moveStr.indexOf('-');
            if (dashIndex > 0) { comment = moveStr.substring(dashIndex+1).trim(); moveStr = moveStr.substring(0, dashIndex).trim(); }
            moveStr = moveStr.replace(/[^a-h1-8NBRQK]/g, '');
            let move = game.move(moveStr, { sloppy: true });
            if (!move && /^[a-h][1-8][a-h][1-8]$/.test(moveStr)) {
                const from = moveStr.substring(0,2), to = moveStr.substring(2,4);
                move = game.move({ from, to, promotion: 'q' });
            }
            if (move) {
                board.position(game.fen());
                commentaryEl.innerText = comment && currentDifficulty===3 ? comment : `–ú–æ–π —Ö–æ–¥: ${move.san}`;
                if (game.game_over()) commentaryEl.innerText += ' üèÅ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞.';
            } else {
                commentaryEl.innerText = `‚ùå –•–æ–¥ "${aiResponse}" –Ω–µ —É–¥–∞–ª—Å—è. –¢–≤–æ–π —Ö–æ–¥.`;
            }
            isAiThinking = false;
            updateTurnDisplay();
        }

        function onDragStart(source, piece) {
            if (game.game_over() || isAiThinking) return false;
            if ((game.turn()==='w' && piece.startsWith('b')) || (game.turn()==='b' && piece.startsWith('w'))) return false;
            return true;
        }
        function onDrop(source, target) {
            if (isAiThinking) return 'snapback';
            const move = game.move({ from: source, to: target, promotion: 'q' });
            if (!move) return 'snapback';
            board.position(game.fen());
            if (game.game_over()) {
                commentaryEl.innerText = game.in_checkmate() ? 'üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª!' : 'ü§ù –ù–∏—á—å—è.';
                updateTurnDisplay();
                return;
            }
            setTimeout(computerMove, 300);
            updateTurnDisplay();
        }
        function onSnapEnd() { board.position(game.fen()); }

        function updateTurnDisplay() {
            if (game.game_over()) turnDisplay.innerText = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞';
            else turnDisplay.innerText = game.turn() === 'w' ? '–¢–≤–æ–π —Ö–æ–¥ (–±–µ–ª—ã–µ)' : '–î—É–º–∞—é...';
            turnDisplay.className = `turn-badge ${game.turn()==='w'?'':'black-turn'}`;
        }

        function newGame() { game.reset(); board.start(); commentaryEl.innerText = getStartMessage(); updateTurnDisplay(); }
        function getStartMessage() {
            const msgs = {
                1: 'üê£ –£—Ä–æ–≤–µ–Ω—å 1: –ø–æ–ª–Ω—ã–π –ª–∞–ø–æ—Ç—å. –ë—É–¥—É –∑–µ–≤–∞—Ç—å!',
                2: 'üê• –£—Ä–æ–≤–µ–Ω—å 2: –Ω–æ–≤–∏—á–æ–∫. –ú–æ–≥—É –æ—à–∏–±–∞—Ç—å—Å—è.',
                3: 'üßê –£—Ä–æ–≤–µ–Ω—å 3: –ª—é–±–∏—Ç–µ–ª—å. –ò–≥—Ä–∞–µ–º –≤ —Å–≤–æ—é —Å–∏–ª—É.',
                4: 'üéì –£—Ä–æ–≤–µ–Ω—å 4: –ø—Ä–æ—Ñ–∏. –ü–æ—á—Ç–∏ –Ω–µ –æ—à–∏–±–∞—é—Å—å.',
                5: 'üëë –£—Ä–æ–≤–µ–Ω—å 5: –≥—Ä–æ—Å—Å–º–µ–π—Å—Ç–µ—Ä. –î–µ—Ä–∂–∏—Å—å!'
            };
            return msgs[currentDifficulty] + ' –¢–≤–æ–π —Ö–æ–¥, –ë–†–ê–¢–ê–ù!';
        }
        function flipBoard() { board.flip(); }
        function setDifficulty(level) {
            currentDifficulty = level;
            difficultyBtns.forEach(btn => btn.classList.toggle('active', parseInt(btn.dataset.level)===level));
            difficultyDesc.innerText = difficultyDescriptions[level];
            if (!game.game_over()) commentaryEl.innerText = getStartMessage();
        }

        function init() {
            board = Chessboard('board', {
                draggable: true,
                position: 'start',
                onDragStart, onDrop, onSnapEnd,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            });
            document.getElementById('newGameBtn').addEventListener('click', newGame);
            document.getElementById('flipBoardBtn').addEventListener('click', flipBoard);
            difficultyBtns.forEach(btn => btn.addEventListener('click', e => setDifficulty(parseInt(e.target.dataset.level))));
            setDifficulty(3);
            updateTurnDisplay();
            commentaryEl.innerText = '‚úÖ –°–µ—Ä–≤–µ—Ä –ø–æ–¥–∫–ª—é—á—ë–Ω. ' + getStartMessage();
        }
        window.addEventListener('load', init);
    </script>
</body>
