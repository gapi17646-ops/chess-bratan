<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ôüÔ∏è –ë–†–ê–¢–ê–ù CHESS (–°—Ç–∞–±–∏–ª—å–Ω—ã–π)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ôüÔ∏è</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #2b2b2b 0%, #1a1a1a 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }
        .game-container {
            max-width: 800px;
            width: 100%;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        h1 { text-align: center; margin: 0 0 20px 0; font-size: 32px; color: #ffd966; text-shadow: 2px 2px 4px #000; }
        h1 span { color: #6c9ebf; }
        .board-container { display: flex; justify-content: center; margin-bottom: 20px; }
        #board { width: 560px; height: 560px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .status-panel {
            background: #3a3a3a;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #5a5a5a;
        }
        .turn-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .turn-badge {
            background: #4a6fa5;
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
        }
        .turn-badge.black-turn { background: #2d2d2d; color: #e0e0e0; border: 1px solid #888; }
        .difficulty-selector {
            background: #4a4a4a;
            border-radius: 40px;
            padding: 5px;
            display: inline-flex;
            margin-left: auto;
        }
        .difficulty-btn {
            background: transparent;
            color: #ddd;
            border: none;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 14px;
        }
        .difficulty-btn.active { background: #ffd966; color: #2d2d2d; }
        .commentary-box {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            min-height: 60px;
            border-left: 4px solid #ffd966;
            font-style: italic;
            color: #ccc;
            margin: 15px 0;
        }
        .controls { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        button {
            background: #4a6fa5;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 40px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #6c9ebf;
        }
        button:hover { background: #5a7fb5; transform: scale(1.02); }
        button.secondary { background: #5a5a5a; border-color: #888; }
        .footer { margin-top: 20px; text-align: center; color: #888; font-size: 14px; }
        .thinking { color: #ffd966; font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        .difficulty-info { margin-top: 10px; font-size: 14px; color: #aaa; text-align: center; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚ôüÔ∏è –ë–†–ê–¢–ê–ù <span>CHESS</span> üî•</h1>
        <div class="board-container"><div id="board"></div></div>
        <div class="status-panel">
            <div class="turn-indicator">
                <div class="turn-badge" id="turnDisplay">–ë–µ–ª—ã–µ —Ö–æ–¥—è—Ç</div>
                <div class="difficulty-selector" id="difficultySelector">
                    <button class="difficulty-btn" data-level="8">üê£ 8</button>
                    <button class="difficulty-btn" data-level="10">üê• 10</button>
                    <button class="difficulty-btn active" data-level="12">üßê 12</button>
                    <button class="difficulty-btn" data-level="14">üéì 14</button>
                    <button class="difficulty-btn" data-level="16">üëë 16</button>
                </div>
            </div>
            <div class="commentary-box" id="commentary">–ó–∞–≥—Ä—É–∂–∞—é –¥–≤–∏–∂–æ–∫...</div>
            <div id="difficultyDescription" class="difficulty-info">üßê –ì–ª—É–±–∏–Ω–∞ 12: –æ–ø—Ç–∏–º–∞–ª—å–Ω–æ</div>
            <div class="controls">
                <button id="newGameBtn">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
                <button id="flipBoardBtn" class="secondary">üîÑ –ü–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—å –¥–æ—Å–∫—É</button>
            </div>
        </div>
        <div class="footer">Stockfish –≤ –±—Ä–∞—É–∑–µ—Ä–µ (—Å —Ç–∞–π–º–∞—É—Ç–æ–º)</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/stockfish.js@0.10.0/stockfish.min.js"></script>
    <script>
        // ========== –ù–ê–°–¢–†–û–ô–ö–ò ==========
        let board, game = new Chess();
        let engine = null;
        let isEngineThinking = false;
        let currentDepth = 12;
        let moveTimeout = null;

        const turnDisplay = document.getElementById('turnDisplay');
        const commentaryEl = document.getElementById('commentary');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        const difficultyDesc = document.getElementById('difficultyDescription');

        const difficultyNames = {
            8: 'üê£ –ì–ª—É–±–∏–Ω–∞ 8: –±—ã—Å—Ç—Ä—ã–π',
            10: 'üê• –ì–ª—É–±–∏–Ω–∞ 10: —Å—Ä–µ–¥–Ω–∏–π',
            12: 'üßê –ì–ª—É–±–∏–Ω–∞ 12: –æ–ø—Ç–∏–º–∞–ª—å–Ω—ã–π',
            14: 'üéì –ì–ª—É–±–∏–Ω–∞ 14: —Å–∏–ª—å–Ω—ã–π',
            16: 'üëë –ì–ª—É–±–∏–Ω–∞ 16: —Ç—É—Ä–Ω–∏—Ä–Ω—ã–π'
        };

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø STOCKFISH ==========
        function initEngine() {
            commentaryEl.innerText = '‚è≥ –ó–∞–≥—Ä—É–∂–∞—é –¥–≤–∏–∂–æ–∫...';
            engine = new Stockfish();
            let isReady = false;

            engine.onmessage = function(event) {
                const line = event.data;
                console.log('[Stockfish]', line);
                if (line === 'uciok') {
                    engine.postMessage('setoption name Threads value 2');
                    engine.postMessage('setoption name Hash value 64');
                    engine.postMessage('isready');
                } else if (line === 'readyok') {
                    isReady = true;
                    commentaryEl.innerText = '‚úÖ –î–≤–∏–∂–æ–∫ –≥–æ—Ç–æ–≤. –¢–≤–æ–π —Ö–æ–¥, –ë–†–ê–¢–ê–ù!';
                } else if (line.startsWith('bestmove')) {
                    if (moveTimeout) clearTimeout(moveTimeout);
                    const parts = line.split(' ');
                    const bestMove = parts[1];
                    if (bestMove && bestMove !== '(none)') {
                        const from = bestMove.substring(0, 2);
                        const to = bestMove.substring(2, 4);
                        const move = game.move({ from, to, promotion: 'q' });
                        if (move) {
                            board.position(game.fen());
                            commentaryEl.innerText = `–ú–æ–π —Ö–æ–¥: ${move.san}`;
                            if (game.game_over()) commentaryEl.innerText += ' üèÅ';
                        } else {
                            commentaryEl.innerText = '‚ùå –û—à–∏–±–∫–∞ –¥–≤–∏–∂–∫–∞. –¢–≤–æ–π —Ö–æ–¥.';
                        }
                    }
                    isEngineThinking = false;
                    updateTurnDisplay();
                }
            };
            engine.postMessage('uci');
        }

        // ========== –•–û–î –ö–û–ú–ü–¨–Æ–¢–ï–†–ê –° –¢–ê–ô–ú–ê–£–¢–û–ú ==========
        function computerMove() {
            if (isEngineThinking || game.game_over() || game.turn() === 'w') return;
            isEngineThinking = true;
            commentaryEl.innerText = 'üß† –î—É–º–∞—é...';
            engine.postMessage(`position fen ${game.fen()}`);
            engine.postMessage(`go depth ${currentDepth}`);

            // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –¥–≤–∏–∂–æ–∫ –∑–∞–≤–∏—Å
            moveTimeout = setTimeout(() => {
                if (isEngineThinking) {
                    console.warn('–î–≤–∏–∂–æ–∫ –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª, –¥–µ–ª–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ö–æ–¥');
                    // –ü—ã—Ç–∞–µ–º—Å—è —Å–¥–µ–ª–∞—Ç—å –ª—é–±–æ–π –ª–µ–≥–∞–ª—å–Ω—ã–π —Ö–æ–¥
                    const moves = game.moves();
                    if (moves.length > 0) {
                        const randomMove = moves[Math.floor(Math.random() * moves.length)];
                        game.move(randomMove);
                        board.position(game.fen());
                        commentaryEl.innerText = `‚ö° –°–ª—É—á–∞–π–Ω—ã–π —Ö–æ–¥: ${randomMove}`;
                    } else {
                        commentaryEl.innerText = '‚ùå –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ö–æ–¥–æ–≤';
                    }
                    isEngineThinking = false;
                    updateTurnDisplay();
                }
            }, 5000); // 5 —Å–µ–∫—É–Ω–¥
        }

        // ========== –û–ë–†–ê–ë–û–¢–ö–ê –•–û–î–ê –ò–ì–†–û–ö–ê ==========
        function onDragStart(source, piece) {
            if (game.game_over() || isEngineThinking) return false;
            if ((game.turn() === 'w' && piece.startsWith('b')) ||
                (game.turn() === 'b' && piece.startsWith('w'))) return false;
            return true;
        }

        function onDrop(source, target) {
            if (isEngineThinking) return 'snapback';
            const move = game.move({ from: source, to: target, promotion: 'q' });
            if (!move) return 'snapback';
            board.position(game.fen());
            if (game.game_over()) {
                commentaryEl.innerText = game.in_checkmate() ? 'üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª!' : 'ü§ù –ù–∏—á—å—è.';
                updateTurnDisplay();
                return;
            }
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ —Ö–æ–¥–æ–º –∫–æ–º–ø—å—é—Ç–µ—Ä–∞, —á—Ç–æ–±—ã –¥–≤–∏–∂–æ–∫ —É—Å–ø–µ–ª –ø–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å—Å—è
            setTimeout(computerMove, 200);
            updateTurnDisplay();
        }

        function onSnapEnd() { board.position(game.fen()); }

        function updateTurnDisplay() {
            if (game.game_over()) turnDisplay.innerText = '–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞';
            else turnDisplay.innerText = game.turn() === 'w' ? '–¢–≤–æ–π —Ö–æ–¥ (–±–µ–ª—ã–µ)' : '–î—É–º–∞—é...';
            turnDisplay.className = `turn-badge ${game.turn() === 'w' ? '' : 'black-turn'}`;
        }

        function newGame() {
            game.reset();
            board.start();
            commentaryEl.innerText = getStartMessage();
            updateTurnDisplay();
        }

        function getStartMessage() {
            return difficultyNames[currentDepth] + '. –¢–≤–æ–π —Ö–æ–¥, –ë–†–ê–¢–ê–ù!';
        }

        function flipBoard() { board.flip(); }

        function setDifficulty(depth) {
            currentDepth = depth;
            difficultyBtns.forEach(btn =>
                btn.classList.toggle('active', parseInt(btn.dataset.level) === depth)
            );
            difficultyDesc.innerText = difficultyNames[depth];
            if (!game.game_over()) commentaryEl.innerText = getStartMessage();
        }

        function init() {
            board = Chessboard('board', {
                draggable: true,
                position: 'start',
                onDragStart, onDrop, onSnapEnd,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            });

            document.getElementById('newGameBtn').addEventListener('click', newGame);
            document.getElementById('flipBoardBtn').addEventListener('click', flipBoard);
            difficultyBtns.forEach(btn =>
                btn.addEventListener('click', e => setDifficulty(parseInt(e.target.dataset.level)))
            );

            setDifficulty(12);
            initEngine();
            updateTurnDisplay();
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
